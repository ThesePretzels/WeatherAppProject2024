<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
  </head>
  <body>
    <a href="https://www.shecodes.io/" target="blank">Check out SheCodes!</a>
    <form>
      <div class="user-location">
        <input id="location-input" type="text" placeholder="Enter City" />
        <button>Submit</button>
      </div>
    </form>
    <div class="results">
      <div class="city">
        <h1>Chicago</h1>
      </div>
      <div class="date-time-group">
        <div class="date">
          <p>Saturday December 30, 2023</p>
        </div>
        <div class="time">
          <p>02:06 PM CST</p>
        </div>
      </div>
      <div class="forecast-details">
        <p>Partly Cloudy</p>
        <div class="humidity-precipitation">
          <p>Humidity: 79%</p>
          <p>Precipitation: 0"</p>
        </div>
      </div>
    </div>
    <footer>This Project was coded by Alia Shukur</footer>
  </body>
</html>
